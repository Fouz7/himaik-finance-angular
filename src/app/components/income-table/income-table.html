@if (dataSource.data.length > 0) {
  <div class="table-wrapper">
    <div class="custom-paginator">
      <mat-icon (click)="prevPage()" [class.disabled]="currentPage === 1">chevron_left</mat-icon>
      <span>Incomes</span>
      <mat-icon (click)="nextPage()" [class.disabled]="currentPage === totalPages">chevron_right</mat-icon>
    </div>
    <span class="page-info">Page {{ currentPage }} of {{ totalPages }}</span>
    <table mat-table [dataSource]="dataSource">
      <!-- Columns as before -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="nominal">
        <th mat-header-cell *matHeaderCellDef> Nominal</th>
        <td mat-cell *matCellDef="let element"> {{ element.nominal | currency:'Rp ':'symbol':'1.2-2' }}</td>
      </ng-container>
      <ng-container matColumnDef="transfer_date">
        <th mat-header-cell *matHeaderCellDef> Transfer Date</th>
        <td mat-cell *matCellDef="let element"> {{ element.transfer_date | date:'dd/MM/yyyy' }}</td>
      </ng-container>
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef> Created By</th>
        <td mat-cell *matCellDef="let element"> {{ element.createdBy }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
}
